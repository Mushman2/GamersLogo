<link href="picker.css" rel="stylesheet">
<h1>hello!</h1>
<object
  id="gamers-logo-svg"
  data="GamersLogo.svg"
  type="image/svg+xml"
 ></object>

<p>Backgorund: <input id="background_colour" type="text"></p>
<p>Tower: <input id="tower_colour" type="text"></p>
<p>Dice: <input id="dice_colour" type="text"></p>
<p>Pips: <input id="pip_colour" type="text"></p>

<script src="picker.js"></script>
<script>
  
  const pickerBG = new CP(document.getElementById('background_colour'));
  pickerBG.on('change', function(r, g, b, a) {
    this.source.value = this.color(r, g, b, a);
    var svg = document.getElementById("gamers-logo-svg").contentDocument;
    var elements = svg.getElementsByClassName("Tower");
    for (var i = 0; i < elements.length; i++) elements[i].style.fill = this.color(r, g, b, a);
  });
  
  const pickerTow = new CP(document.getElementById('tower_colour'));
  pickerTow.on('change', function(r, g, b, a) {
    this.source.value = this.color(r, g, b, a);
  });
  
  const pickerDice = new CP(document.getElementById('dice_colour'));
  pickerDice.on('change', function(r, g, b, a) {
    this.source.value = this.color(r, g, b, a);
  });
  
  const pickerPip = new CP(document.getElementById('pip_colour'));
  pickerPip.on('change', function(r, g, b, a) {
    this.source.value = this.color(r, g, b, a);
  });
  
</script>
